{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Login (Prototype User Switcher)</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Select User Role</label>
                        <select class="form-select" name="user_id" id="user_id" required>
                            <option value="">-- Select User --</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }} ({{ user.role.name }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
